      <script>
        function input() {
            document.getElementById("nameBadge").addEventListener("click", function(event){
                event.preventDefault()
              });
              document.getElementById("Jim").innerHTML = document.getElementById("myText").value;
            }
          </script>
      <form id="nameBadge"> 
          <input type="text" name="firstname" id="myText" value="Jim" />
          <button onclick="input()">Submit</button>
      </form>
